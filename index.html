            </div>

                    <p>0</p>
                </div>
            </div>

                <li class="card anim_cardGame1 none" id="cardGame1"></li>
                <li class="card l1 anim_cardGame2 none" id="cardGame2"></li>
                <li class="card l2 anim_cardGame3 none" id="cardGame3"></li>

                <li class="card l8 anim_cardGame9 none" id="cardGame9"></li> -->
            </ul>

            <div class="alertMessage none" id="alertMessage">

            </div>

            <div class="alertResult alertResultGame none" id="alertResultGame">

            </div>

                <button class="buttonSetTable button b-w2" id="buttonSetTable" onclick="setTable()">Cесть за стол</button>
                <button class="buttonOk button b-w1" id="buttonOk" disabled>Готов</button>
